<div class="container-fluid">
  <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
    <strong>Warning!</strong> {{errorMessage}}}
  </div>
  <span>Список доступных методик: </span>
  <div class="list-group">
    <a routerLink="startMethodics/{{methodics.id}}" *ngFor="let methodics of openMethodics; let i = index"  class="list-group-item">
      {{i+1}}. {{ methodics.name }}
    </a>
  </div>
</div>
